apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongo-express-auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mongo-express-auth
  template:
    metadata:
      labels:
        app: mongo-express-auth
    spec:
      containers:
        - name: mongo-express-auth
          image: cmerbruno/custom-mongo-express:v01
          ports:
            - containerPort: 2032
          env:
            - name: ME_CONFIG_MONGODB_SERVER
              value: "mongo"
            - name: ME_CONFIG_MONGODB_PORT
              value: "27017" 
            - name: ME_CONFIG_BASICAUTH_USERNAME
              value: "admin"
            - name: ME_CONFIG_BASICAUTH_PASSWORD
              value: "changeme"
            - name: ME_CONFIG_MONGODB_ADMINUSERNAME
              value: "mongoadmin"
            - name: ME_CONFIG_MONGODB_ADMINPASSWORD
              value: "mongoadmin"
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "256Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: mongo-express-auth
spec:
  selector:
    app: mongo-express-auth
  type: NodePort 
  ports:
    - protocol: TCP
      port: 2032         
      targetPort: 2032  
      nodePort: 31032    